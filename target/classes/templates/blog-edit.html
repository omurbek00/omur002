
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit News</h1>
    <div th:object="${post}" >
        <form method="post">
            <input type="text" th:field="*{title}" name="title" placeholder=" type name of title" class="form-control"><br>
            <input type="text" th:field="*{anons}" name="anons" placeholder=" type name of anons" class="form-control"><br>
            <textarea name="full_text" th:field="*{full_text}" placeholder=" type name of full_text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Upbdate</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</div>
</body>
