
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sait Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.full_text}"/>
        <p><b>Views:</b> <span th:text="${post.views}"/></p>
        <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Drop</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</div>
</body>
